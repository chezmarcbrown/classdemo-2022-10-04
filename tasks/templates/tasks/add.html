{% extends "tasks/layout.html" %}

{% block body %}
<h1>Add Task</h1>
{% if errormsg  %}
<p style="color:red">{{ errormsg }}</p>
{% endif %}
<form action="{% url 'tasks:add' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
</form>
<a href="{% url 'tasks:index' %}">Show me tasks</a>
{% endblock %}
